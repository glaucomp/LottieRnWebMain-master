<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>React App</title>

    <!-- CSS to reset body and HTML margins and ensure full height -->
    <style>
      /* Reset margin and padding */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      /* Ensure root div takes up the full height of the screen */
      #root {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
      }

      /* Optionally, force content to start from the top */
      body {
        display: flex;
        justify-content: flex-start;
        align-items: center; /* Align items horizontally centered */
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
